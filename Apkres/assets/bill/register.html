<div class="register-container">
<center><img src="logo.png" alt="logo"></center>
	<div class="connect">

	</div>
	
	<form action="http://www.aidlearning.net/bill/login/register.php" method="post" id="regForm">

			<input type="text" name="username" class="username" placeholder="username" autocomplete="off"/>

			<input type="password" name="password" class="password" placeholder="password" oncontextmenu="return false" onpaste="return false" />

		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="confirm_password" oncontextmenu="return false" onpaste="return false" />
		</div>

		<div>
			<input type="email" name="email" class="email" placeholder="email" oncontextmenu="return false" onpaste="return false" />
		</div>
        <input type="checkbox" id="xieyi" name="xieyi" checked/><a href="agreement.html">同意AidLearning的用户协议</a>

		<button id="submit" type="submit">Register</button>
	</form>
	<a href="index.html">
		<button type="button" class="register-tis">Sign in？</button>
	</a>

</div>
